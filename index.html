<html>
    <head>
        <style>
            div {
                padding: 8%;
                display: inline-flex;
            }
        </style>
    </head>
    <body>

    </body>
<script type="text/javascript">
//IIFE
(function() {
    var rand = Math.floor((Math.random() * 12)+8);

    createNumElements("div", rand);

    function createNumElements(elementName, numElements) {
        for (var i = 0; i < numElements; i++ ) {
            addElement(elementName);
            console.log(i);
        }
    }

    function addElement(elementName) {
        var box = document.createElement(elementName);
        box.setAttribute("class", "box");
        document.body.appendChild(box);
    }

/***Grab boxes and add stuff***/
    function doStuff() {
        var boxes = document.getElementsByClassName("box");

        for (var i = 0; i < boxes.length; i++) {
            boxes[i].innerHTML = "Test";
            bgColor = randColor();
            boxes[i].style.background = bgColor;
            boxes[i].style.color = invertColor(bgColor);
            boxes[i].style.width = "160px";
            boxes[i].style.height = "90px";
            boxes[i].style.fontSize = "64px";
            boxes[i].style.fontWeight = "bold";
        }
    }

    function randColor() {
        return '#'+Math.random().toString(16).substr(-6);
    }

    function invertColor(hexTripletColor) {
        var color = hexTripletColor;
        color = color.substring(1);           // remove #
        color = parseInt(color, 16);          // convert to integer
        color = 0xFFFFFF ^ color;             // invert three bytes
        color = color.toString(16);           // convert to hex
        color = ("000000" + color).slice(-6); // pad with leading zeros
        color = "#" + color;                  // prepend #
        return color;
    }

    doStuff();

})();
</script>
</html>
